<div class="flex items-center flex-col pt-56 h-screen">
    <div class="h-screen">
        <h1 class="text-4xl text-center font-bold my-10">
            Welcome to
            <span class="text-5xl text-green-800">Todo List App</span>
        </h1>

        <div class="flex flex-col items-center gap-5 justify-center">
            <div *ngIf="authService.getUserDetail()">
                <h1 class="text-2xl">
                    You are logged in as
                    <span class="font-bold bg-blue-600 text-white rounded-md p-2">
                        {{ authService.getUserDetail()?.fullName }}
                    </span>.
                </h1>

                <div *ngIf="isLoading">Loading...</div>
                <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

                <div *ngIf="!isLoading && todoList.length > 0">
                    <h2 style="padding-bottom: 20px;">Your To-Do List:</h2>

                    <div id="myDIV" class="header">
                        <input type="text" id="myInput" placeholder="Title..." class="text-black"
                            [(ngModel)]="newTodo" />
                        <span class="addBtn" (click)="addTodo()">Add</span>
                    </div>

                    <ul id="myUL" class="w-full">
                        <li *ngFor="let item of todoList" class="flex items-center gap-3 py-2">
                            <!-- Checkbox -->
                            <mat-checkbox
                                [(ngModel)]="item.isComplete"
                                (change)="toggleComplete(item)"
                                color="primary">
                            </mat-checkbox>

                            <!-- Task Text -->
                            <span [class.completed]="item.isComplete" class="flex-grow">
                                {{ item.todo }}
                            </span>

                            <!-- Delete Icon -->
                            <button mat-icon-button color="warn" (click)="deleteTodo(item)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </li>
                    </ul>
                </div>

                <div *ngIf="!isLoading && todoList.length === 0">
                    <h2 style="padding-bottom: 20px;">You don't have anything on your To-Do list. Add something below:</h2>

                    <div id="myDIV" class="header">
                        <input type="text" id="myInput" placeholder="Title..." class="text-black"
                            [(ngModel)]="newTodo" />
                        <span class="addBtn" (click)="addTodo()">Add</span>
                    </div>
                </div>
            </div>

            <div *ngIf="authService.getUserDetail() == null">
                <h1 class="text-2xl">You are not logged in...</h1>
                <a routerLink="/login">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                        Login
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
