<div>
    <mat-toolbar color="primary" style="padding:10px 50px">
        <!-- <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button> -->
        <a routerLink="/">Home</a>
        <div class="w-full"></div>

        <div *ngIf="isLoggedIn() && authService.getUserDetail() as userDetail; else notLoggedIn">
            <div class="flex gap-5 items-center">
                <a [matMenuTriggerFor]="menu" class="flex gap-2 cursor-pointer items-center" style="font-size: 18px; padding: 10px 20px; height: 50px;">
                    <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-4 h-4 p-4 flex justify-center items-center">
                        {{ userDetail?.fullName[0]?.toUpperCase() }}
                    </div>
                    <div class="text-white flex flex-col">
                        <h1 class="p-0 m-0 font-medium">
                            {{ userDetail?.fullName }}
                        </h1>
                        <p class="p-0 m-0 font-small test-xs">
                            Developer Mode
                        </p>
                    </div>
                </a>
                <mat-menu #menu="matMenu" style="width: 150px; border-radius: 12px;">
                    <button [routerLink]="['user', 1]" mat-menu-item>
                      <mat-icon style="font-size: 24px;">account_circle</mat-icon>
                      <span>View Profile</span>
                    </button>
                    <button (click)="logout()" mat-menu-item>
                      <mat-icon style="font-size: 24px;">logout</mat-icon>
                      <span>Logout</span>
                    </button>
                  </mat-menu>
            </div>
        </div>

        <ng-template #notLoggedIn>
            <div class="flex gap-5 items-center">
                <a mat-button routerLink="/login">
                    Login
                </a>

                <a mat-button routerLink="/register">
                    Register
                </a>
            </div>
        </ng-template>
    </mat-toolbar>
</div>
